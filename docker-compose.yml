version: '3'

services:
  publications:
    image: ghcr.io/ghosts-network/publications:latest
    ports:
      - "5300:80"
    depends_on:
      - db
    environment:
      - MONGO_ADDRESS=db:27017
      - ASPNETCORE_ENVIRONMENT=Development

  profiles:
    image: ghcr.io/ghosts-network/profiles:latest
    ports:
      - "5400:80"
    depends_on:
      - db
    environment:
      - MONGO_ADDRESS=db:27017
      - ASPNETCORE_ENVIRONMENT=Development

  profiles-grpc:
    image: ghcr.io/ghosts-network/grpcprofiles:latest
    ports:
      - "5600:80"
    depends_on:
      - db
    environment:
      - MONGO_ADDRESS=db:27017
      - ASPNETCORE_ENVIRONMENT=Development

  db:
    image: mvertes/alpine-mongo
    ports:
      - "27017:27017"

  gateway:
    build: .
    ports:
      - "5000:80"
    depends_on:
      - publications
      - reactions
      - profiles
    environment:
      - PUBLICATIONS_ADDRESS=http://publications
      - REACTIONS_ADDRESS=http://reactions
      - PROFILES_ADDRESS=http://profiles
      - PROFILES_GRPC_ADDRESS=http://profiles-grpc
      - ASPNETCORE_ENVIRONMENT=Development
